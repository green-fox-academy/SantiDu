<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>posts</title>
    <link rel="stylesheet" href="../static/posts.css">
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <article>
            <h1 id="p{{ post['id'] }}">
                {{ post["author"] | capitalize}}#{{ post["id"] }} <a href="#p{{ post['id'] }}">Â¶</a>
            </h1>
            <p>{{ post["content"] }}</p>
            {% if post["likedby"] %}
                <p>Liked by {{ ", ".join(post["likedby"]) | title}}</p>
            {% endif %}
        </article>
    {% endfor %}
</body>
</html>
